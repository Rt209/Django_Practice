<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if inventory %}Update{% else %}Create{% endif %} Item</title>
</head>
<body>
    <h1>{% if inventory %}Update{% else %}Create{% endif %} Item</h1>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Item Name 輸入框 -->
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" 
               value="{% if inventory %}{{ inventory.name }}{% endif %}" required>
        <br>

        <!-- Location 下拉式選單 -->
        <label for="location">Item Location:</label>
        <select id="location" name="location" required>
            <option value="A" {% if inventory and inventory.location == "A" %}selected{% endif %}>A</option>
            <option value="B" {% if inventory and inventory.location == "B" %}selected{% endif %}>B</option>
            <option value="C" {% if inventory and inventory.location == "C" %}selected{% endif %}>C</option>
            <option value="D" {% if inventory and inventory.location == "D" %}selected{% endif %}>D</option>
            <option value="E" {% if inventory and inventory.location == "E" %}selected{% endif %}>E</option>
        </select>
        <br>

        <!-- 提交按鈕 -->
        <button type="submit">Submit</button>
    </form>

    <!-- 返回清單頁面 -->
    <a href="{% url 'inventory_list' %}">Back to List</a>
</body>
</html>
